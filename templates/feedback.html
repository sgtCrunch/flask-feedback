{% macro feedback(post, own=False) %}

<div class="card" style="width: 30rem;">
    <div class="card-body">
        
        {% if own %}
        <h4 class="d-inline card-title">
            {{ post.title }}
            <form class="d-inline" action="/feedback/{{post.id}}/update" method="GET">
                <button type="submit" class="btn btn-link text-decoration-none text-secondary"><i class="fas fa-pen"></i></button>
            </form>
            <form class="d-inline" action="/feedback/{{post.id}}/delete" method="POST">            
                <button type="submit" class="btn btn-link text-decoration-none text-danger"><i class="fas fa-trash"></i></button>
            </form>
        </h4>
        {% endif %}
        <p class="card-text">{{ post.content }}</p>
    </div>
  </div>

{%- endmacro %}
